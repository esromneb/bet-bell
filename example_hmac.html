<script src="lib/hmac-sha256.js"></script>
<script src="lib/enc-base64-min.js"></script>
<script>
  var hash = CryptoJS.HmacSHA256("a", "secret");
  console.log(""+hash);
  // document.write(hash);
  document.write("<br>");
  var hashInBase64 = CryptoJS.enc.Base64.stringify(hash);
  document.write(hashInBase64);
</script>
